name: Build and Push Vite Image to GHCR

# 触发条件：推送到 main 分支时执行
on:
  push:
    branches: [ master ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      # 必须授予读写包（镜像）的权限，否则无法推送至 GHCR
      packages: write
      # 拉取代码的基础权限
      contents: read

    steps:
      # 步骤1：拉取仓库代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 步骤2：设置 Docker Buildx 环境
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 步骤3：登录到 GHCR（关键：用内置的 GITHUB_TOKEN，无需手动配置密钥）
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          # GHCR 的固定域名
          registry: ghcr.io
          # 用户名 = GitHub 用户名（由内置变量自动获取）
          username: ${{ github.actor }}
          # 密码 = 内置的 GITHUB_TOKEN（自动生成，无需手动添加 Secrets）
          password: ${{ secrets.GITHUB_TOKEN }}

      # 步骤4：构建并推送镜像到 GHCR
      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 镜像标签格式：ghcr.io/GitHub用户名/仓库名:标签
          # 示例：ghcr.io/your-github-name/your-repo-name:latest
          tags: |
            ghcr.io/${{ github.repository_owner }}/vite-app:latest
            ghcr.io/${{ github.repository_owner }}/vite-app:${{ github.sha }}
          # 缓存加速构建（可选，大幅提升后续构建速度）
          cache-from: type=gha
          cache-to: type=gha,mode=max